<ion-view view-title="즐겨찾는 shop" id="favorite">
    <ion-content>
        <ul class="list">
            <li class="r1 shop-list row row-item auto radius-top radius-bottom shadow">
                <div class="c1 col-25 place-image flex">
                    <img src="http://placehold.it/100x100" alt="">
                </div>
                <div class="c2 col-75 row wrap zero">
                    <div class="col-100 place-name">
                        <span>data.placeName</span>
                    </div>
                    <div class="col-100 row detail">
                        <div class="col-10">
                            <i class="place-icon"></i>
                        </div>
                        <div class="col-60 place-address">
                            <span>data.address</span>
                        </div>
                        <div class="col-30">
                            <i class="detail-icon"></i>
                        </div>
                    </div>
                </div>

            </li>
        </ul>
    </ion-content>
</ion-view>
