<ion-view id="notice-detail"
    cache-view="false"
    view-title="공지사항"
    can-swipe-back="false"
    hide-back-button="false"
    hide-nav-bar="false"
>
    <!-- List Content -->
    <ion-content class="has-header">

        <div class="r1 row zero">
            <div class="c1 col zero">
                <h2 class="title">{{ NoticeDetail.Model.post.title }}</h2>
                <!-- *** 2015.12.10 추가 -->
                <span class="time col">{{ NoticeDetail.Model.post.createdAt | date:'yyyy.MM.dd' }}</span>
            </div>
        </div>

        <div class="r2 row">
            <div class="c2 col">
                <p class="pre"> {{ NoticeDetail.Model.post.content }}</p>
            </div>
        </div>

    </ion-content>
</ion-view>
